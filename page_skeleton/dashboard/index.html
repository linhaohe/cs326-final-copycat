      </nav>
      <!-- End navbar -->

      <!-- Side bar -->
      <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav mainSideBar">
          <div class="sidebar-header">
          <div class="sidebar-brand">
            <a href="/dashboard">App</a></div></div>
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/timesheet">Timesheets</a></li>
          <li><a href="/table">Tables</a></li>

    </div>
    <!-- End Header -->
    
    <!-- Main Page Content Starts Here -->
    <div id="page-container">
      <h1 class="border-bottom border-dark">Dashboard</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="container-fluid">
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary" id="year">Year</button>
                  <button type="button" class="btn btn-secondary" id="month">Month</button>
                  <button type="button" class="btn btn-secondary" id="week">Week</button>
                  <button type="button" class="btn btn-secondary" id="day">Day</button>
                  <button type="button" class="btn btn-secondary" id="hour">Hour</button>
                </div>
              </div>
              <div class="row">
                <div class="graph col-4">
                  <hr>
                  <h2>All Actions</h2>
                  <canvas id="allActivitiesLineGraph"></canvas>
                </div>
                <div class="graph col-4">
                  <hr>
                  <h2>Add</h2>
                  <canvas id="activitiesGraphAdd"></canvas>
                </div>
                <div class="graph col-4">
                  <hr>
                  <h2>Delete</h2>
                  <canvas id="activitiesGraphDelete"></canvas>
                </div>
                <div class="graph col-4">
                  <hr>
                  <h2>Edit</h2>
                  <canvas id="activitiesGraphEdit"></canvas>
                </div>
                <div class="graph col-4">
                  <hr>
                  <h2>Export</h2>
                  <canvas id="activitiesGraphExport"></canvas>
                </div>
                <div class="graph col-4">
                  <hr>
                  <h2>Select</h2>
                  <canvas id="activitiesGraphSelect"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
