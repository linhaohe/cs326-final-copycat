<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>setting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./setting.css">
    </head>
    <body>
        <div class= "box">
            <div class="container-fluid h-100">
                <div class = "row h-100 px-0">
                    <div class="col-2 border-end border-secondary px-0">
                        <div class="contatiner">
                            <div class = "col border-bottom border-secondary">
                                <div class="text-primary text-center mb-0">Settings</div>
                            </div>
                            <div class = "col px-2 mb-1">
                                Account
                            </div>
                            <div class = "col px-2 my-1">
                                Apperance
                            </div>
                            <div class = "col px-2 my-1">
                                Password
                            </div>
                            <div class = "col px-2 my-1">
                                Api Keys
                            </div>
                        </div>
                    </div>

                    <div class="col-10 border-secondary">
                        <div class = "contatiner h-100">
                            <div class="row h-100 p-5">
                                <div class="col-7">
                                    <p class="fs-1 mb-0"> Account </p>
                                    <hr class="m-0">
                                    <form>
                                        <div class="form-group" >
                                            <label for="Name">Name:</label>
                                            <input type="text" class="form-control" id="Name" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="Email">Email:</label>
                                            <input type="email" class="form-control" id="Email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="Address">Address:</label>
                                            <input type="text" class="form-control" id="Address" placeholder="123 Umass Ave Amherst, MA">
                                        </div>
                                        <button type="submit" class="btn btn-primary save" style="width: 6rem;">save</button>
                                    </form>
                                </div>
                                <div class="col-5">
                                    <div class="card border border-secondary mx-auto p-2">
                                        <img class="card-img-top settingImg" src = "https://st3.depositphotos.com/6672868/13801/v/600/depositphotos_138013506-stock-illustration-user-profile-group.jpg">
                                        <div class = "card-body mx-auto">
                                            <button type="submit" class="btn btn-primary" style="width: 8rem;">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div>
        
        <script src="" async defer></script>
    </body>
</html>
