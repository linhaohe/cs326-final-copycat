            <!-- Side bar -->
            <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav mainSideBar">

                    <a href="/dashboard">App</a></div></div>
                  <li><a href="/dashboard">Dashboard</a></li>

        <div class= "box">
            <div class="container-fluid h-100">
                <div class = "row h-100 px-0">

                    <div class="border-secondary">
                        <div class = "contatiner h-100">
                            <div class="row h-100 p-5">
                                <div class="col-7">
                                    <p class="fs-1 mb-0"> Account </p>
                                    <hr class="m-0">
                                    <form>
                                        <div class="form-group" >
                                            <label for="Name">Name:</label>
                                            <input type="text" class="form-control" id="Name" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="Email">Email:</label>
                                            <input type="email" class="form-control" id="Email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="Address">Address:</label>
                                            <input type="text" class="form-control" id="Address" placeholder="123 Umass Ave Amherst, MA">
                                        </div>
                                            <button type="submit" class="btn btn-primary save" style="width: 6rem;" id="saveButton">Save</button>
                                    </form>
                                    <p class="fs-1 mb-0 pt-5"> Password </p>
                                    <hr class="m-0">
                                    <form>
                                        <div class="form-group" >
                                            <label for="Password">Password:</label>
                                            <input type="password" class="form-control" id="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmPassword">Confirm Password:</label>
                                            <input type="password" class="form-control" id="confirmPassword">
                                        </div>
                                        <span id="error" style="color: red;"></span>
                                        <button type="submit" class="btn btn-primary save" id="changePassword">Change password</button>
                                    </form>

                                </div>
                                <div class="col-5" >
                                    <div class="card border border-secondary mx-auto p-2"  style="overflow: hidden;" >
                                        <div id="previewImage" class="mx-auto">
                                            <img class="card-img-top settingImg" src = "https://st3.depositphotos.com/6672868/13801/v/600/depositphotos_138013506-stock-illustration-user-profile-group.jpg">
                                        </div>
                                        <div class = "card-body mx-auto">
                                            <input type="file" class="form-control-file" id="chooseFile" accept=".png,.jpg,.jpeg">
                                        </div>
                                        <button type="submit" class="btn btn-primary mx-auto" style="width: 8rem;" id="saveImage">Save</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div>
        
        <script src="" async defer></script><!-- Bootstrap JavaScript -->
