    <html>
        <head>
        <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./login.css">
        <script type="module" src="./crud.js" defer></script>
    </head>
    <body class="row align-items-center">
        <div class="card p-3 mx-auto " style="width: 18rem;">
            <form>
                <div class="form-group mb-4">
                    <label class="mb-2">Email address</label>
                    <input id="username" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group mb-4">
                    <label class="mb-2">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group form-check mb-4">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button id="submit" type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
            <div class="card-footer bg-transparent">
                <a href="#" class="link-secondary text-decoration-none">Forget password?</a>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
